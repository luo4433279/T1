<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="basicUrl=@{/}">
<head>
<!--加载公共css  -->
<div th:replace="head"></div>

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<!--你的内容，多行用多个row  -->
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal" th:action="@{${api}}" method="post">
					<div class="box-body">

						<div class="form-group">
							<label for="inputRoleName" class="col-sm-2 control-label">名称</label>

							<div class="col-sm-10">
								<input type="text" name="name" th:value="${role}? ${role.name}"
									class="form-control" id="inputRoleName" placeholder=""
									required="required" maxlength="20" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">描述</label>

							<div class="col-sm-10">
								<input type="text" name="description"
									th:value="${role}? ${role.description}" class="form-control"
									id="inputEmail3" placeholder="" maxlength="50" />
							</div>
						</div>



						<br />
						<br />
					</div>
					<!-- /.box-body -->
					<div class="box-footer" style="text-align: center;">
						<button type="reset" class="btn btn-default">重设</button>
						&nbsp;
						<button type="submit" class="btn btn-info">提交</button>
						&nbsp;
						<button type="button" class="btn btn-info"
							onclick="history.go(-1)">返回</button>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
		</div>
	</div>
	<!--加载公共js  -->
	<div th:replace="script"></div>


</body>
</html>
